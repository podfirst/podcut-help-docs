# Site settings
title: Podcut Help Documentation
description: Complete guide to using Podcut - your podcast post-production platform
baseurl: "/podcut-help-docs"
url: "https://podfirst.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Color scheme
color_scheme: light

# Logo
# logo: "/assets/images/logo.png"

# Aux links
aux_links:
  "Podcut":
    - "https://podcut.com"
  "Support":
    - "mailto:support@podfirst.com"

# Footer content
footer_content: "Copyright &copy; 2025 PodFirst. All rights reserved."

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchors
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Mermaid diagrams
mermaid:
  version: "10.6.1"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Kramdown settings
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - README_dev.md
